{% extends "base.html" %}

{% block title %}Ofertas de Hoteles{% endblock %}

{% block content %}

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 40px;
  }

  table {
    width: 100%;
    max-width: 800px;
    border-collapse: collapse;
    margin: 20px 0;
  }

  th,
  td {
    padding: 10px;
    border: 1px solid #ccc;
    text-align: left;
  }

  th {
    background-color: #f4f4f4;
  }

  h2 {
    color: #333;
  }

  #loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 2000;
    font-size: 18px;
  }
</style>
<nav class="breadcrumb-container" aria-label="breadcrumb">
  <ol class="breadcrumb mb-0">
    <li class="breadcrumb-item">
      <a href="/{{ empresa }}/manager/index">
        <i class="bi bi-house-door-fill me-1"></i> Home
      </a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">
      <i class="bi bi-pencil-square me-1"></i> Consulta Hoteles
    </li>
  </ol>
</nav>
<div id="loading-overlay" class="d-none">
  <div class="spinner-border text-primary"></div>
  <p>Cargando resultados...</p>
  <span id="loading-icon" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
</div>
<br><br>


<div class="clearfix"></div>

<form role="form" id="form_hotel">
  <div class="page-header">
    <h2>
      <i class="fas fa-hotel"></i>
      Consultar Hoteles
    </h2>
    <p class="subtitle"></p>
  </div>

  <div class="card shadow-sm mb-4">
    <div class="card-header bg-light fw-semibold">
      Filtros de b√∫squeda
    </div>
    <div class="card-body">

      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label class="control-label">Ciudad</label>
            <select class="form-control" name="origin" id="origin">
              <option value="">Seleccionar</option>
              {% for country in countrys %}
              <option value="{{ country.city }}" {{ activo }}>{{ country.city }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label class="control-label">Fecha checkIn</label>
            <input type="date" class="form-control" id="start_date" name="start_date" value="{{ start_date }}" />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label class="control-label">Cantidad Adultos</label>
            <select class="form-control required box_select" name="adultos" id="adultos">
              <option value="">Seleccionar</option>
              {% for i in range(1, 9) %}
              <option value="{{ i }}">{{ i }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label class="control-label">Cantidad Habitaciones</label>
            <select class="form-control required box_select" name="habitaciones" id="habitaciones">
              <option value="">Seleccionar</option>
              {% for i in range(1, 4) %}
              <option value="{{ i }}">{{ i }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-12 text-end">
          <button id="execute_search" class="btn btn-primary"><i class="fa fa-search"></i> Buscar</button>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="col-md-12" id="result">
  </div>
</form>

{% endblock %}

{% block scripts %}
<script src="/static/js/gdshotel/index.js"></script>
{% endblock %}
