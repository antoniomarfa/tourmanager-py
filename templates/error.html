<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Error - {{ empresa if empresa else "manager" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top left, #0d6efd, #001a4d);
      color: #fff;
      font-family: 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
      padding: 40px 30px;
      max-width: 500px;
      text-align: center;
    }
    .error-code {
      font-size: 6rem;
      font-weight: 700;
      color: #ffc107;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
    }
    .btn-home {
      background: #ffc107;
      border: none;
      color: #000;
      font-weight: 600;
      padding: 10px 25px;
      border-radius: 50px;
      transition: 0.3s;
    }
    .btn-home:hover {
      background: #ffcd39;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="error-code">404</div>
    <h3 class="mb-3">Oops... Algo sali√≥ mal</h3>
    <p class="mb-4">
      {{ mensaje or "No se pudo acceder al recurso solicitado." }}
    </p>
    <a href="/" class="btn btn-home">Volver al inicio</a>
  </div>
</body>
</html>
