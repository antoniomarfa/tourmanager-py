<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .split-container {
            height: 100vh;
            display: flex;
            flex-direction: row;
        }

        .left-panel,
        .right-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .left-panel {
            background-color: #f8f9fa;
        }

        .form-wrapper {
            width: 100%;
            max-width: 500px;
        }

        .card {
            width: 100%;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #ffffff, #e3e8f1);
        }

        .form-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
            text-align: center;
            display: block;
            margin-bottom: 20px;
            font-size: 16px;
            color: #555;
        }

        /* Estilos para los inputs de c贸digo individuales */
        .code-inputs-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .code-digit {
            width: 55px;
            height: 65px;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            background: white;
            transition: all 0.3s ease;
            outline: none;
            caret-color: #667eea;
        }

        .code-digit:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: scale(1.05);
        }

        .code-digit:valid {
            border-color: #10b981;
        }

        .code-digit::placeholder {
            color: #d1d5db;
            font-weight: normal;
        }

        /* Input oculto para enviar el c贸digo completo */
        #code {
            display: none;
        }

        .enlace-gris {
            text-decoration: none;
            color: gray;
        }

        img {
            max-width: 100%;
            max-height: 90%;
            object-fit: contain;
        }

        .alert {
            border-radius: 10px;
        }

        .info-box {
            background: linear-gradient(135deg, #e7f3ff 0%, #f0f7ff 100%);
            border-left: 4px solid #2196F3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: 0 2px 4px rgba(33, 150, 243, 0.1);
        }

        .info-box i {
            color: #2196F3;
            margin-right: 5px;
        }

        /* Animaci贸n de shake para errores */
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }
        }

        .shake {
            animation: shake 0.5s;
        }
    </style>
</head>

<body class="bg-light">
    <div class="split-container">
        <!-- Columna izquierda: Imagen -->
        <div class="left-panel">
            <img src="{{ ruta_image }}" width="600" height="600" alt="Imagen empresa" class="img-fluid">
        </div>

        <!-- Columna derecha: Formulario de verificaci贸n -->
        <div class="right-panel">
            <div class="form-wrapper">
                <h1 class="form-header"> Verificar C贸digo</h1>

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle-fill"></i> {{ error }}
                </div>
                {% endif %}

                <div class="info-box">
                    <i class="bi bi-envelope-check-fill"></i>
                    <small>Hemos enviado un c贸digo de 6 d铆gitos a <strong>{{ email }}</strong></small>
                </div>

                <!-- Formulario para ingresar c贸digo -->
                <form method="post" action="/{{ empresa }}/manager/verify-code" id="verifyForm">
                    <div class="card">
                        <label class="form-label">Ingresa el c贸digo de verificaci贸n</label>

                        <!-- Contenedor de los 6 inputs individuales -->
                        <div class="code-inputs-container">
                            <input type="text" class="code-digit" maxlength="1" pattern="[0-9]" inputmode="numeric"
                                data-index="0" autocomplete="off">
                            <input type="text" class="code-digit" maxlength="1" pattern="[0-9]" inputmode="numeric"
                                data-index="1" autocomplete="off">
                            <input type="text" class="code-digit" maxlength="1" pattern="[0-9]" inputmode="numeric"
                                data-index="2" autocomplete="off">
                            <input type="text" class="code-digit" maxlength="1" pattern="[0-9]" inputmode="numeric"
                                data-index="3" autocomplete="off">
                            <input type="text" class="code-digit" maxlength="1" pattern="[0-9]" inputmode="numeric"
                                data-index="4" autocomplete="off">
                            <input type="text" class="code-digit" maxlength="1" pattern="[0-9]" inputmode="numeric"
                                data-index="5" autocomplete="off">
                        </div>

                        <!-- Input oculto que contiene el c贸digo completo para enviar al servidor -->
                        <input type="hidden" id="code" name="code" required>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg" id="submitBtn">
                                <i class="bi bi-check-circle"></i> Verificar C贸digo
                            </button>
                            <a href="/{{ empresa }}/manager/forgot-password" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-clockwise"></i> Reenviar C贸digo
                            </a>
                            <a href="/{{ empresa }}/manager" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Volver al Login
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const codeInputs = document.querySelectorAll('.code-digit');
            const hiddenCodeInput = document.getElementById('code');
            const form = document.getElementById('verifyForm');
            const submitBtn = document.getElementById('submitBtn');

            // Auto-focus en el primer input
            codeInputs[0].focus();

            // Funci贸n para actualizar el input oculto con el c贸digo completo
            function updateHiddenInput() {
                let code = '';
                codeInputs.forEach(input => {
                    code += input.value;
                });
                hiddenCodeInput.value = code;

                // Habilitar/deshabilitar bot贸n de submit seg煤n si el c贸digo est谩 completo
                if (code.length === 6) {
                    submitBtn.disabled = false;
                } else {
                    submitBtn.disabled = true;
                }
            }

            // Manejar el input en cada campo
            codeInputs.forEach((input, index) => {
                // Evento de input (cuando se escribe)
                input.addEventListener('input', function (e) {
                    // Solo permitir n煤meros
                    this.value = this.value.replace(/[^0-9]/g, '');

                    // Si se ingres贸 un n煤mero, mover al siguiente campo
                    if (this.value.length === 1 && index < codeInputs.length - 1) {
                        codeInputs[index + 1].focus();
                    }

                    updateHiddenInput();

                    // Si se complet贸 el 煤ltimo d铆gito, enviar autom谩ticamente
                    if (index === codeInputs.length - 1 && this.value.length === 1) {
                        setTimeout(() => {
                            form.submit();
                        }, 300);
                    }
                });

                // Evento de keydown (para manejar backspace y navegaci贸n)
                input.addEventListener('keydown', function (e) {
                    // Si se presiona backspace y el campo est谩 vac铆o, ir al anterior
                    if (e.key === 'Backspace' && this.value === '' && index > 0) {
                        codeInputs[index - 1].focus();
                        codeInputs[index - 1].value = '';
                        updateHiddenInput();
                    }

                    // Permitir navegaci贸n con flechas
                    if (e.key === 'ArrowLeft' && index > 0) {
                        e.preventDefault();
                        codeInputs[index - 1].focus();
                    }
                    if (e.key === 'ArrowRight' && index < codeInputs.length - 1) {
                        e.preventDefault();
                        codeInputs[index + 1].focus();
                    }
                });

                // Manejar pegado de c贸digo completo
                input.addEventListener('paste', function (e) {
                    e.preventDefault();
                    const pastedData = e.clipboardData.getData('text').replace(/[^0-9]/g, '');

                    if (pastedData.length === 6) {
                        // Distribuir los d铆gitos en los inputs
                        for (let i = 0; i < 6; i++) {
                            codeInputs[i].value = pastedData[i];
                        }
                        updateHiddenInput();
                        codeInputs[5].focus();

                        // Enviar autom谩ticamente despu茅s de pegar
                        setTimeout(() => {
                            form.submit();
                        }, 300);
                    }
                });

                // Seleccionar todo el contenido al hacer focus
                input.addEventListener('focus', function () {
                    this.select();
                });

                // Prevenir que se escriba m谩s de un car谩cter
                input.addEventListener('keypress', function (e) {
                    if (this.value.length >= 1) {
                        e.preventDefault();
                    }
                });
            });

            // Validaci贸n antes de enviar el formulario
            form.addEventListener('submit', function (e) {
                const code = hiddenCodeInput.value;

                if (code.length !== 6) {
                    e.preventDefault();

                    // Animaci贸n de shake en los inputs
                    const container = document.querySelector('.code-inputs-container');
                    container.classList.add('shake');
                    setTimeout(() => {
                        container.classList.remove('shake');
                    }, 500);

                    // Focus en el primer input vac铆o
                    for (let i = 0; i < codeInputs.length; i++) {
                        if (codeInputs[i].value === '') {
                            codeInputs[i].focus();
                            break;
                        }
                    }
                }
            });

            // Inicializar el estado del bot贸n
            updateHiddenInput();
        });
    </script>
</body>

</html>
