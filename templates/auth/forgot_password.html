<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .split-container {
            height: 100vh;
            display: flex;
            flex-direction: row;
        }

        .left-panel,
        .right-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .left-panel {
            background-color: #f8f9fa;
        }

        .form-wrapper {
            width: 100%;
            max-width: 450px;
        }

        .card {
            width: 100%;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #ffffff, #e3e8f1);
        }

        .form-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
        }

        .form-control {
            padding: 12px 15px;
            font-size: 16px;
        }

        .enlace-gris {
            text-decoration: none;
            color: gray;
        }

        img {
            max-width: 100%;
            max-height: 90%;
            object-fit: contain;
        }

        .alert {
            border-radius: 10px;
        }
    </style>
</head>

<body class="bg-light">
    <div class="split-container">
        <!-- Columna izquierda: Imagen -->
        <div class="left-panel">
            <img src="{{ ruta_image }}" width="600" height="600" alt="Imagen empresa" class="img-fluid">
        </div>

        <!-- Columna derecha: Formulario de recuperación -->
        <div class="right-panel">
            <div class="form-wrapper">
                <h1 class="form-header">Recuperar Contraseña</h1>

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle-fill"></i> {{ error }}
                </div>
                {% endif %}

                {% if success %}
                <div class="alert alert-success" role="alert">
                    <i class="bi bi-check-circle-fill"></i> {{ success }}
                </div>
                {% endif %}

                <!-- Formulario para solicitar correo -->
                <form method="post" action="/{{ empresa }}/manager/forgot-password">
                    <div class="card">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Ingresa tu correo electrónico" required>
                            </div>
                            <small class="text-muted">Ingresa el correo asociado a tu cuenta. Te enviaremos un código de
                                verificación.</small>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Enviar Código</button>
                            <a href="/{{ empresa }}/manager" class="btn btn-secondary">Volver al Login</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
